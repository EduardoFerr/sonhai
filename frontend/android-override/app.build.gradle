// android/app/build.gradle
apply plugin: 'com.android.application'

android {
    namespace "com.app.sonhai"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.app.sonhai"
        minSdkVersion 22
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'com.capacitorjs:capacitor-android:7.2.0'
}

